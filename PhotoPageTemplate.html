<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Photo Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="../css/bootstrap-responsive.css" rel="stylesheet">
      <link href="../css/style.css" rel="stylesheet">
      <script src="../js/jquery-1.8.3.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container-narrow">

        <div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="{{ previousPhotoSrc }}">Previous</a></li>
            <li><a href="{{ nextPhotoSrc }}">Next</a></li>
          </ul>
          <h3 class="muted">Photo Gallery</h3>
        </div>

        <div class="jumbotron">
          <div class="row-fluid">
            <div class="span8">
              <img src="{{ currentPhotoSrc }}">
            </div>
            <div class="span4">
              <p class="lead">By: {{ byLine }}</p>
              <p class="lead">Caption: {{ caption }}</p>
              <p class="lead">City: {{ city }}</p>
            </div>
          </div>
        </div>

      </div>
	</body>
</html>
